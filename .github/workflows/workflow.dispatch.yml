
name: Dispatch Tests

on:
  workflow_dispatch:
    inputs:
      ticket:
        description: 'Ticket number for the release e.g. AURORA-000'
        required: true
      releaseYearMonth:
        description: 'Release year and month e.g. 2024-09'
        required: true
      esIndex:
        description: 'The name of the Elasticsearch index for the release'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  read-latest-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Checkout Repository A
        uses: actions/checkout@v4
        with:
          repository: 'heons/test-semantic-version-up-file'
          token: ${{ secrets.CICD_TOKEN }}
          ref: 'master'
          path: 'repo-a'

      - name: Fetch Tags from Repository A
        run: |
          cd repo-a
          git fetch --tags

      - name: Get Latest Tag
        id: get_latest_tag
        run: |
          cd repo-a
          echo "::set-output name=latest_tag::$(git tag | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$' | sort -t '.' -k 1,1n -k 2,2n -k 3,3n | tail -n 1)"

      - name: Print Latest Tag
        run: |
          echo $(pwd)
          echo "The latest tag from Repository A is: ${{ steps.get_latest_tag.outputs.latest_tag }}"

      - name: Replace text
        run: |
          sed -i "s/\"a-api\"\s*=\s*\"[0-9.]*\"/\"a-api\"           = \"${{ steps.get_latest_tag.outputs.latest_tag }}\"/" index.txt
          sed -i "s/\"a-interpolation\"\s*=\s*\"[0-9.]*\"/\"a-interpolation\"           = \"${{ steps.get_latest_tag.outputs.latest_tag }}\"/" index.txt
          sed -i "s/\"elasticsearch_index_name\"\s*=\s*\"aurora_q2_aug13_2024\"/elasticsearch_index_name = \"${{ github.event.inputs.esIndex }}\"/" index.txt
          echo $(cat index.txt)

      # - name: Commit
      #   run: |
      #     rm -rf repo-a
      #     git checkout -b feature/automated
      #     git config --global user.email "dev@example.com"
      #     git config --global user.name "automated"
      #     git add index.txt
      #     echo $(git status -s)
      #     git commit -m "version up"
      #     echo $(git status -s)
      #     git push origin feature/automated
      
      - name: Create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.CICD_TOKEN }}
          title: "[Automated] chore/${{ github.event.inputs.ticket }} master to release ${{ github.event.inputs.releaseYearMonth }}"
          body: 'This PR was automatically created by GitHub Actions.'
          branch: feature/automated
          base: master
